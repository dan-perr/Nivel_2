<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .bg-warning {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
    <h1 id="titulo">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="pnlCatalogo bg-warning" >
            <!-- Conteúdo dos paineis de receita aqui-->
        </div>
    </div>
    <script>
        const receitas = [
            {
                titulo: 'Arroz de Couve-Flor',
                imagem: 'arroz.png',
                preparo: 'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
                ingredientes: [
                    'Arroz',
                    'Couve-Flor',
                    'Cebola Média',
                    'Azeite'
                ]
            },
            {
                titulo: 'Bolo de café',
                imagem: 'bolo.png',
                preparo: 'Bata o acúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.',
                ingredientes: [
                    'Farinha de Trigo',
                    'Acúcar',
                    'Café Coado',
                    'Chocolate em Pó',
                    'Ovos'
                ]
            },
            {
                titulo: 'Coxinha de Brigadeiro',
                imagem: 'brigadeiro.png',
                preparo: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos no granulado.',
                ingredientes: [
                    'Leite Condensado',
                    'Chocolate em Pó',
                    'Manteiga',
                    'Morango',
                    'Chocolate Granulado'
                ]
            },
        ];

        function getListaIngredientes(receita) {
            let texto = '<ul>';

            const ingredientesHTML = receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((a, b) => a + b, '')

            // concatenar o fechamento de ul
            texto += ingredientesHTML + '</ul>';

            return texto
        }
        function getCard(receita) {
            const texto = `
                <div class='card' style='width: 250px'>
                    <img src='${receita.imagem}' class='card-img-top' alt='${receita.titulo}'>
                    <div class='card-body'>
                        <h5 class='card-title'>${receita.titulo}</h5>
                        <div class='card-text'>${getListaIngredientes(receita)}</div>
                        <hr class='linha'>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            `;

            return texto
        }
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');

            const paineisHTML = receitas.map(receita => getCard(receita));
            const textoHTML = paineisHTML.reduce((a, b) => a + b, '')

            pnlCatalogo.innerHTML = textoHTML
        }

        window.onload = preencheCatalogo;
    </script>
</body>

</html>
